<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .post-content {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
        .post-content pre {
            background-color: #2d2d2d;
            padding: 10px;
            border-radius: 5px;
        }
        .card {
            border-color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .post-details-table td {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="${post.title}">Post Title</h1>
    <div class="card mb-4">
        <div class="card-body">
            <table class="table post-details-table">
                <tr>
                    <th>Author</th>
                    <td th:text="${post.author}">Author Name</td>
                </tr>
                <tr>
                    <th>Date</th>
                    <td th:text="${post.date}">Post Date</td>
                </tr>
                <tr>
                    <th>Views</th>
                    <td th:text="${post.views}">Post Views</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="card">
        <div class="card-body post-content">
            <div th:utext="${post.content}">Post Content</div>
        </div>
    </div>
    <a href="/bulletin_board" class="btn btn-primary mt-3">Back to Bulletin Board</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-java.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-markup.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
</body>
</html>
